version: "2.4"
services:
  rocketwatch:
    build: rocketwatch
    volumes:
      - ./rocketwatch:/app
    restart: unless-stopped
    depends_on:
      - mongodb
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"

  mongodb:
    image: mongo:4.4.14
    volumes:
      - ./mongodb:/data/db
    restart: unless-stopped

    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "10"
